{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form action="/buy" method="POST">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol" type="text" required="required">
        <br>
        <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" required="required">
        <br>
        <button class="btn btn-primary" type="submit">Submit Transaction</button>
    </form>
{% endblock %}
