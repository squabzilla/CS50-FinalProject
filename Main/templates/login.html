{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block header %}Log In{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <!--
        Note: there is a little client-side input-validation here, that can be relatively easily bypassed by a savy-user
        But most importantly, server-side input-validation also exists
    -->
{% endblock %}

{% block footer %}{% endblock %}
